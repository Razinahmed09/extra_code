<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
        --gap: 1.25rem;
        --speed: 0.55s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        --closed: 10rem;
        --open: 40rem;
        --accent: #ff6b35;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Inter, sans-serif;
        background: #00000;
        color: #c5c7ce;
    }

   .badgeSlider .head {
    max-width: 1400px;
    margin: auto;
    padding: 70px 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    gap: 2rem;
}

.badgeSlider .head h2 {
    font: 400 1.5rem/1.2 Inter, sans-serif;
    color: #fff;
}

@media (min-width: 1024px) {
    .badgeSlider .head h2 {
        font-size: 2.25rem;
    }
}

.badgeSlider .nav-btn {
    width: 2.5rem;
    height: 2.5rem;
    border: none;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.12);
    color: #fff;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.3s;
}

.badgeSlider .nav-btn:hover {
    background: var(--accent);
}

.badgeSlider .nav-btn:disabled {
    opacity: 0.3;
    cursor: default;
}

.badgeSlider .slider {
    max-width: 1400px;
    margin: auto;
    overflow: visible;
}

.badgeSlider .controls {
    display: flex;
    flex-direction: row;
    gap: 0.5rem;
}

.badgeSlider .track {
    display: flex;
    gap: var(--gap);
    align-items: flex-start;
    justify-content: center;
    scroll-behavior: smooth;
    scroll-snap-type: x mandatory;
    padding-bottom: 40px;
}

.badgeSlider .track::-webkit-scrollbar {
    display: none;
}

.badgeSlider .project-card {
    position: relative;
    flex: 0 0 var(--closed);
    height: 26rem;
    border-radius: 1rem;
    overflow: visible;
    cursor: pointer;
    transition: flex-basis var(--speed), transform var(--speed);
    border: 2px solid #1e90ff;
    overflow: hidden;
}

.badgeSlider .project-card[active] {
    flex-basis: var(--open);
    transform: translateY(-4px);
    box-shadow: 5px 18px 55px rgba(30, 144, 255, 1);
    border: 2px solid #1e90ff;
}

.badgeSlider .project-card__bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.75) saturate(75%);
    transition: filter 0.3s, transform var(--speed);
}

.badgeSlider .project-card:hover .project-card__bg {
    filter: brightness(0.9) saturate(100%);
    transform: scale(1.06);
}

.badgeSlider .project-card__content {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
    padding: 0;
}

.badgeSlider /* This div is only as big as the content, and holds the frosted glass */
.frosted-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.7rem;
    padding: 2rem 2.5rem;

    background: rgba(255, 255, 255, 0.05);
    /* brighter glass */
    border-radius: 1.25rem;

    /* stronger blur for glow */
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);

    /* radiant edges */
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2),
        inset 0 0 8px rgba(255, 255, 255, 0.15);

    /* subtle light reflection */
    position: relative;
    overflow: hidden;
    color: #fff;
    text-align: center;
}

.badgeSlider .frosted-box::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(ellipse at top left,
            rgba(255, 255, 255, 0.25),
            transparent 60%);
    pointer-events: none;
    z-index: 1;
}

.badgeSlider .project-card__title {
    color: #fff;
    font-weight: 700;
    font-size: 1.35rem;
    writing-mode: vertical-rl;
    transform: rotate(180deg);
}

.badgeSlider .project-card__thumb,
.badgeSlider .project-card__desc,
.badgeSlider .project-card__btn {
    display: none;
}

.badgeSlider .project-card[active] .project-card__content {
    flex-direction: row;
    align-items: center;
    padding: 1.2rem 2rem;
    gap: 1.1rem;
}

.badgeSlider .project-card[active] .project-card__title {
    writing-mode: horizontal-tb;
    transform: none;
    font-size: 2.4rem;
}

.badgeSlider .project-card[active] .project-card__thumb,
.badgeSlider .project-card[active] .project-card__desc,
.badgeSlider .project-card[active] .project-card__btn {
    display: block;
}

.badgeSlider .project-card__thumb {
    width: 133px;
    height: 269px;
    border-radius: 0.45rem;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

.badgeSlider .project-card__desc {
    color: #ddd;
    font-size: 1rem;
    line-height: 1.4;
    max-width: 16rem;
    margin: 0 auto;
    text-align: center;
}

.badgeSlider .project-card__btn {
    padding: 0.55rem 1.3rem;
    border: none;
    border-radius: 9999px;
    background: var(--accent);
    color: #fff;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
}

.badgeSlider .project-card__btn:hover {
    background: #ff824f;
}

.badgeSlider .dots {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    padding: 20px 0;
}

.badgeSlider .dot {
    width: 13px;
    height: 13px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.35);
    cursor: pointer;
    transition: 0.3s;
}

.badgeSlider .dot.active {
    background: var(--accent);
    transform: scale(1.2);
}

@media (max-width: 767px) {
    :root {
        --closed: 4rem;
        --open: 22rem;
    }

    .badgeSlider .head {
        padding: 50px 20px 30px;
    }

    .badgeSlider .track {
        flex-direction: column;
        scroll-snap-type: y mandatory;
        align-items: center;
        justify-content: flex-start;
        padding-bottom: 0;
    }

    .badgeSlider .project-card {
        height: 20rem;
    }

    .badgeSlider .project-card__title {
        font-size: 1.1rem;
        writing-mode: horizontal-tb;
        transform: none;
        text-align: center;
        padding-inline: 0.3rem;
    }

    .badgeSlider .nav-btn {
        width: 2rem;
        height: 2rem;
        font-size: 1.2rem;
    }
}

@media (max-width: 767px) {
    :root {
        --closed: 100%;
        --open: 100%;
        --gap: 0.8rem;
    }

    .badgeSlider .head {
        padding: 30px 15px 20px;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
    }

    .badgeSlider .slider {
        padding-top: 6px;
        /* give the active card room to rise */
        overflow: hidden;
        /* leave everything else as is */
    }

    .badgeSlider .track {
        flex-direction: column;
        scroll-snap-type: y mandatory;
        gap: 0.8rem;
        padding-bottom: 20px;
    }

    .badgeSlider .project-card {
        height: auto;
        min-height: 80px;
        flex: 0 0 auto;
        width: 100%;
        scroll-snap-align: start;
    }

    .badgeSlider .project-card[active] {
        min-height: 300px;
        transform: none;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .badgeSlider .project-card__content {
        flex-direction: row;
        justify-content: flex-start;
        padding: 1rem;
        align-items: center;
        gap: 1rem;
    }

    .badgeSlider .project-card__title {
        writing-mode: horizontal-tb;
        transform: none;
        font-size: 1.2rem;
        margin-right: auto;
    }

    .badgeSlider .project-card__thumb,
    .badgeSlider .project-card__desc,
    .badgeSlider .project-card__btn {
        display: none;
    }

    .badgeSlider .project-card[active] .project-card__content {
        align-items: flex-start;
        padding: 1.5rem;
    }

    .badgeSlider .project-card[active] .project-card__title {
        font-size: 1.8rem;
        margin-bottom: 2rem;
        margin-top: 2rem;
    }

    .badgeSlider .project-card[active] .project-card__thumb {
        width: 200px;
        height: 267px;
        border-radius: 0.35rem;
        margin-bottom: 1rem;
    }

    .badgeSlider .project-card[active] .project-card__desc {
        font-size: 0.95rem;
        max-width: 100%;
        margin-top: 5rem;
        margin-bottom: 1rem;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    .badgeSlider .project-card[active] .project-card__btn {
        align-self: center;
        width: 100%;
        text-align: center;
        padding: 0.7rem;
    }

    .badgeSlider .dots {
        display: none;
    }

    .badgeSlider .controls {
        width: 100%;
        justify-content: space-between;
        padding: 0 15px 20px;
    }

    .badgeSlider .nav-btn {
        position: static;
        transform: none;
    }
}

/* centre the wrapper that holds your <h3> + <p> */
.badgeSlider .frosted-box > div {
    display: inline-flex;
    /* shrink-to-fit its contents */
    flex-direction: column;
    /* stack <h3> over <p> */
    align-items: center;
    /* horizontally centre both */
    text-align: center;
    /* ensure any text inside is centred */
}

/* make absolutely sure your subtext is centred and not left-aligned */
.badgeSlider .project-card__desc {
    margin: 0 auto;
    /* centre the block if it ever gets a width */
    text-align: center;
    /* centre its own text */
}

</style>

<body>
    <section class="badgeSlider">
        <div class="head">
            <h2></h2>

            <div class="controls">
                <button id="prev" class="nav-btn" aria-label="Prev">‹</button>
                <button id="next" class="nav-btn" aria-label="Next">›</button>
            </div>
        </div>

        <div class="slider">
            <div class="track" id="track">

                <article class="project-card" active>
                    <img class="project-card__bg"
                        src="https://anff-qld.org.au/wp-content/uploads/2017/01/APP_HyVolution_Synaptonemal_x-63-photoncounting_rgb.jpg"
                        alt="">

                </article>

                <article class="project-card">
                    <img class="project-card__bg"
                        src="https://www.nikonsmallworld.com/images/photos/2022/Neuronal-Cells-2.jpg" alt="">

                </article>

                <article class="project-card">
                    <img class="project-card__bg"
                        src="https://www.nikonsmallworld.com/images/photos/2013/Entry_24503_Entry_21710_K-Boyle-1.jpg"
                        alt="">

                </article>

                <article class="project-card">
                    <img class="project-card__bg"
                        src="https://www.nikonsmallworld.com/images/photos/2020/Series004.tif-RGB_2_300dpi.jpg" alt="">

                </article>

                <article class="project-card">
                    <img class="project-card__bg"
                        src="https://www.elements-of-innovation.com/wp-content/uploads/2025/07/A-neuron-densely-covered-in-dendritic-spines-from-the-striatum-of-an-adult-rat-brain.jpg"
                        alt="">

                </article>
                <article class="project-card">
                    <img class="project-card__bg"
                        src="https://www.elements-of-innovation.com/wp-content/uploads/2025/07/A-neuron-densely-covered-in-dendritic-spines-from-the-striatum-of-an-adult-rat-brain.jpg"
                        alt="">

                </article>

            </div>
        </div>

        <div class="dots" id="dots"></div>
    </section>
    <script>
        (() => {
            const track = document.getElementById("track");
            const wrap = track.parentElement;
            const cards = Array.from(track.children);
            const prev = document.getElementById("prev");
            const next = document.getElementById("next");
            const dotsBox = document.getElementById("dots");

            const isMobile = () => matchMedia("(max-width:767px)").matches;

            cards.forEach((_, i) => {
                const dot = document.createElement("span");
                dot.className = "dot";
                dot.onclick = () => activate(i, true);
                dotsBox.appendChild(dot);
            });
            const dots = Array.from(dotsBox.children);

            let current = 0;

            function center(i) {
                const card = cards[i];
                const axis = isMobile() ? "top" : "left";
                const size = isMobile() ? "clientHeight" : "clientWidth";
                const start = isMobile() ? card.offsetTop : card.offsetLeft;
                wrap.scrollTo({
                    [axis]: start - (wrap[size] / 2 - card[size] / 2),
                    behavior: "smooth"
                });
            }

            function toggleUI(i) {
                cards.forEach((c, k) => c.toggleAttribute("active", k === i));
                dots.forEach((d, k) => d.classList.toggle("active", k === i));
                prev.disabled = i === 0;
                next.disabled = i === cards.length - 1;
            }

            function activate(i, scroll) {
                if (i === current) return;
                current = i;
                toggleUI(i);
                if (scroll) center(i);
            }

            function go(step) {
                activate(Math.min(Math.max(current + step, 0), cards.length - 1), true);
            }

            prev.onclick = () => go(-1);
            next.onclick = () => go(1);

            addEventListener(
                "keydown",
                (e) => {
                    if (["ArrowRight", "ArrowDown"].includes(e.key)) go(1);
                    if (["ArrowLeft", "ArrowUp"].includes(e.key)) go(-1);
                },
                { passive: true }
            );

            cards.forEach((card, i) => {
                card.addEventListener(
                    "mouseenter",
                    () => matchMedia("(hover:hover)").matches && activate(i, true)
                );
                card.addEventListener("click", () => activate(i, true));
            });

            let sx = 0,
                sy = 0;
            track.addEventListener(
                "touchstart",
                (e) => {
                    sx = e.touches[0].clientX;
                    sy = e.touches[0].clientY;
                },
                { passive: true }
            );

            track.addEventListener(
                "touchend",
                (e) => {
                    const dx = e.changedTouches[0].clientX - sx;
                    const dy = e.changedTouches[0].clientY - sy;
                    if (isMobile() ? Math.abs(dy) > 60 : Math.abs(dx) > 60)
                        go((isMobile() ? dy : dx) > 0 ? -1 : 1);
                },
                { passive: true }
            );
            if (window.matchMedia("(max-width:767px)").matches) dotsBox.hidden = true;

            addEventListener("resize", () => center(current));

            toggleUI(0);
            center(0);
        })();

    </script>
</body>

</html>

    <script>
    const selectionsContainer = document.getElementById('selections');

    // Function to create a tag and add it to the #selections div
    function addTag(label) {
        // Check if the tag already exists to prevent duplicates
        const existingTags = selectionsContainer.querySelectorAll('.tag');
        for (const tag of existingTags) {
            if (tag.textContent === label) return; // Already exists
        }

        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = label;

        // Add click event to remove on tap
        tag.addEventListener('click', () => {
            tag.remove();
        });

        selectionsContainer.appendChild(tag);
    }

    // Hook into your dropdowns to add tags when a selection is made
    mainCategoryy.addEventListener('change', function () {
        if (this.value) {
            addTag(`${this.value.charAt(0).toUpperCase() + this.value.slice(1)} Category`);
        }
    });

    styleSelect.addEventListener('change', function () {
        if (this.value) {
            addTag(this.value);
        }
    });

    subSelect.addEventListener('change', function () {

            addTag(this.value);
        }
    });

        }

    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const mainCategorySelect2 = document.getElementById('mainCategorySelect2');
    const styleSelect2 = document.getElementById('styleSelect2');
    const subSelect2 = document.getElementById('subSelect2');
    const innerSelect2 = document.getElementById('innerSelect2');
    const selectionsContainer2 = document.getElementById('selections2');

    function addTag2(label) {
        const existingTags = selectionsContainer2.querySelectorAll('.tag');
        for (const tag of existingTags) {
            if (tag.textContent === label) return;
        }
        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = label;
        tag.addEventListener('click', () => tag.remove());
        selectionsContainer2.appendChild(tag);
    }

    mainCategorySelect2.addEventListener('change', function () {
        const category = this.value;
        clearSelect2(styleSelect2, 'Choose style');
        clearSelect2(subSelect2, 'Choose subcategory');
        clearSelect2(innerSelect2, 'Choose inner category');
        document.getElementById('subSection2').style.display = 'none';
        document.getElementById('innerSection2').style.display = 'none';

        if (category && data[category]) {
            loadStyles2(category);
            document.getElementById('styleSection2').style.display = 'block';
            addTag2(`${category.charAt(0).toUpperCase() + category.slice(1)} Category`);
        } else {
            document.getElementById('styleSection2').style.display = 'none';
        }
    });

    styleSelect2.addEventListener('change', function () {
        const style = this.value;
        const category = mainCategorySelect2.value;
        clearSelect2(subSelect2, 'Choose subcategory');
        clearSelect2(innerSelect2, 'Choose inner category');
        document.getElementById('innerSection2').style.display = 'none';

        if (style) {
            loadSubcategories2(category, style);
            document.getElementById('subSection2').style.display = 'block';
            addTag2(style);
        } else {
            document.getElementById('subSection2').style.display = 'none';
        }
    });

    subSelect2.addEventListener('change', function () {
        const subcat = this.value;
        const category = mainCategorySelect2.value;
        const style = styleSelect2.value;
        clearSelect2(innerSelect2, 'Choose inner category');

        if (subcat) {
            loadInnerCategories2(category, style, subcat);
            document.getElementById('innerSection2').style.display = 'block';
            addTag2(subcat);
        } else {
            document.getElementById('innerSection2').style.display = 'none';
        }
    });

    innerSelect2.addEventListener('change', function () {
        const inner = this.value;
        if (inner) {
            addTag2(inner);
        }
    });

    function clearSelect2(selectElement, defaultText) {
        selectElement.innerHTML = `<option value="">${defaultText}</option>`;
    }

    function loadStyles2(category) {
        clearSelect2(styleSelect2, 'Choose style');
        const styles = Object.keys(data[category].styles);
        styles.forEach(style => {
            const option = document.createElement('option');
            option.value = style;
            option.textContent = style;
            styleSelect2.appendChild(option);
        });
    }

    function loadSubcategories2(category, style) {
        clearSelect2(subSelect2, 'Choose subcategory');
        const subcats = Object.keys(data[category].styles[style]);
        subcats.forEach(sub => {
            const option = document.createElement('option');
            option.value = sub;
            option.textContent = sub;
            subSelect2.appendChild(option);
        });
    }

    function loadInnerCategories2(category, style, subcat) {
        clearSelect2(innerSelect2, 'Choose inner category');
        const inners = data[category].styles[style][subcat];
        if (Array.isArray(inners)) {
            inners.forEach(inner => {
                const option = document.createElement('option');
                option.value = inner;
                option.textContent = inner;
                innerSelect2.appendChild(option);
            });
        }
    }
});

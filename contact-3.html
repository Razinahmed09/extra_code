<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Professional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-wrapper {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            min-height: 700px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #ff5757;
            color: white;
            transform: rotate(90deg);
        }

        /* Left Column - Images */
        .image-section {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.03)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .main-image::before {
            content: 'üè¢';
            font-size: 4rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .secondary-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 200px;
        }

        .secondary-image {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .secondary-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .image-content {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            text-align: center;
            color: white;
        }

        .image-content h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .image-content p {
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Right Column - Form */
        .form-section {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .form-header p {
            color: #7f8c8d;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
            background: white;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
        }

        .info-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #7f8c8d;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: #ecf0f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-link:hover {
            background: #3498db;
            color: white;
            transform: translateY(-3px);
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .contact-wrapper {
                grid-template-columns: 1fr;
                max-width: 600px;
            }

            .image-section {
                padding: 30px;
                min-height: 400px;
            }

            .form-section {
                padding: 40px 30px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .main-image {
                height: 200px;
            }

            .secondary-images {
                height: 120px;
            }
        }

        @media (max-width: 600px) {
            .contact-wrapper {
                margin: 10px;
                border-radius: 20px;
            }

            .form-section {
                padding: 30px 20px;
            }

            .image-section {
                padding: 20px;
            }

            .form-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-wrapper">
        <!-- <button class="close-btn" onclick="closeForm()">&times;</button> -->
        
        <!-- Left Column - Images -->
        <div class="image-section">
            <div class="image-container">
                <div class="main-image">
                    <div style="text-align: center;">
                        <div style="font-size: 4rem; margin-bottom: 10px;">üè¢</div>
                        <h3>Professional Services</h3>
                        <p>Excellence in every interaction</p>
                    </div>
                </div>
                
                <div class="secondary-images">
                    <div class="secondary-image">üìû</div>
                    <div class="secondary-image">‚úâÔ∏è</div>
                    <div class="secondary-image">üåç</div>
                    <div class="secondary-image">‚ö°</div>
                </div>
            </div>
        </div>

        <!-- Right Column - Form -->
        <div class="form-section">
            <div class="form-header">
                <h1>Contact Us</h1>
                <p>Ready to take the next step? Fill out the form below and we'll get back to you within 24 hours.</p>
            </div>

            <div class="success-message" id="successMessage">
                üéâ Thank you! Your message has been sent successfully. We'll be in touch soon!
            </div>

            <form class="contact-form" id="contactForm" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company" placeholder="Your Company Name">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a topic</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="sales">Sales Question</option>
                            <option value="partnership">Partnership</option>
                            <option value="feedback">Feedback</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Tell us about your project, question, or how we can help you..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const successMessage = document.getElementById('successMessage');
            const form = document.getElementById('contactForm');
            
            // Show success message with animation
            successMessage.classList.add('show');
            
            // Reset form
            form.reset();
            
            // Hide success message after 6 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 6000);
        }

        function closeForm() {
            if (confirm('Are you sure you want to close the contact form?')) {
                document.querySelector('.contact-wrapper').style.transform = 'scale(0.8)';
                document.querySelector('.contact-wrapper').style.opacity = '0';
                setTimeout(() => {
                    document.body.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial; color: white; font-size: 1.5rem;">Contact form closed</div>';
                }, 300);
            }
        }

        // Enhanced form interactions
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea, select');
            
            inputs.forEach(input => {
                // Add floating label effect
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });

                // Add typing animation to buttons
                input.addEventListener('input', function() {
                    const submitBtn = document.querySelector('.submit-btn');
                    submitBtn.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        submitBtn.style.transform = 'scale(1)';
                    }, 100);
                });
            });

            // Animate secondary images
            const secondaryImages = document.querySelectorAll('.secondary-image');
            secondaryImages.forEach((img, index) => {
                setTimeout(() => {
                    img.style.animation = `float 3s ease-in-out infinite ${index * 0.5}s`;
                }, index * 200);
            });
        });

        // Add parallax effect to main image
        window.addEventListener('scroll', function() {
            const mainImage = document.querySelector('.main-image');
            const scrolled = window.pageYOffset;
            mainImage.style.transform = `translateY(${scrolled * 0.1}px)`;
        });
    </script>
</body>
</html>

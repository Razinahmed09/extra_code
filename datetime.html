<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern DateTime Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            /* background: white;
            border-radius: 16px; */
            padding: 40px;
            max-width: 500px;
            width: 100%;
            /* box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); */
        }

        .demo-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Modern DateTime Picker Styles */
        .datetime-group {
            margin-bottom: 20px;
        }

        .datetime-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .datetime-container {
            position: relative;
        }

        .datetime-input {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 16px;
            /* background: #f7fafc; */
            border: 1px solid #f0f0f0;
            /* border-radius: 12px; */
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
        }

        .datetime-input:hover {
            border-color: #cbd5e0;
        }

        .datetime-input.active {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .datetime-icon {
            width: 20px;
            height: 20px;
            color: #009688;
        }

        .datetime-value {
            flex: 1;
            font-size: 15px;
            color: #2d3748;
        }

        .datetime-value.placeholder {
            color: #a0aec0;
        }

        .datetime-picker {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: none;
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .datetime-picker.active {
            display: block;
        }

        .picker-section {
            margin-bottom: 16px;
        }

        .picker-section:last-child {
            margin-bottom: 0;
        }

        .picker-label {
            font-size: 12px;
            font-weight: 600;
            color: #718096;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .date-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .date-input {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .date-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 8px;
            align-items: center;
        }

        .time-separator {
            font-size: 24px;
            font-weight: 700;
            color: #cbd5e0;
        }

        .time-input {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .picker-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .picker-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .picker-btn.primary {
            background: #667eea;
            color: white;
        }

        .picker-btn.primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .picker-btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .picker-btn.secondary:hover {
            background: #cbd5e0;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .result-title {
            font-size: 14px;
            font-weight: 600;
            color: #718096;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="datetime-group">
            <label class="datetime-label">Installation Date & Time</label>
            <div class="datetime-container">
                <div class="datetime-input" id="datetimeInput">
                    <svg class="datetime-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span class="datetime-value placeholder" id="datetimeValue">Select date and time</span>
                </div>
                
                <div class="datetime-picker" id="datetimePicker">
                    <div class="picker-section">
                        <div class="picker-label">Date</div>
                        <div class="date-grid">
                            <input type="number" class="date-input" id="dayInput" placeholder="DD" min="1" max="31">
                            <input type="number" class="date-input" id="monthInput" placeholder="MM" min="1" max="12">
                            <input type="number" class="date-input" id="yearInput" placeholder="YYYY" min="2025">
                        </div>
                    </div>

                    <div class="picker-section">
                        <div class="picker-label">Time</div>
                        <div class="time-grid">
                            <input type="number" class="time-input" id="hourInput" placeholder="00" min="0" max="23">
                            <span class="time-separator">:</span>
                            <input type="number" class="time-input" id="minuteInput" placeholder="00" min="0" max="59">
                        </div>
                    </div>

                    <div class="picker-actions">
                        <button type="button" class="picker-btn secondary" id="cancelBtn">Cancel</button>
                        <button type="button" class="picker-btn primary" id="confirmBtn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-box" id="resultBox" style="display: none;">
            <div class="result-title">Selected Date & Time:</div>
            <div class="result-value" id="resultValue"></div>
        </div>
    </div>

    <script>
        const datetimeInput = document.getElementById('datetimeInput');
        const datetimePicker = document.getElementById('datetimePicker');
        const datetimeValue = document.getElementById('datetimeValue');
        const dayInput = document.getElementById('dayInput');
        const monthInput = document.getElementById('monthInput');
        const yearInput = document.getElementById('yearInput');
        const hourInput = document.getElementById('hourInput');
        const minuteInput = document.getElementById('minuteInput');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const resultBox = document.getElementById('resultBox');
        const resultValue = document.getElementById('resultValue');

        let selectedDateTime = null;

        // Toggle picker
        datetimeInput.addEventListener('click', () => {
            datetimePicker.classList.toggle('active');
            datetimeInput.classList.toggle('active');
        });

        // Close picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!datetimeInput.contains(e.target) && !datetimePicker.contains(e.target)) {
                datetimePicker.classList.remove('active');
                datetimeInput.classList.remove('active');
            }
        });

        // Auto-fill current date and time
        const now = new Date();
        dayInput.value = now.getDate();
        monthInput.value = now.getMonth() + 1;
        yearInput.value = now.getFullYear();
        hourInput.value = String(now.getHours()).padStart(2, '0');
        minuteInput.value = String(now.getMinutes()).padStart(2, '0');

        // Format number inputs
        [dayInput, monthInput, hourInput, minuteInput].forEach(input => {
            input.addEventListener('input', (e) => {
                const max = parseInt(e.target.max);
                const min = parseInt(e.target.min);
                let value = parseInt(e.target.value);
                
                if (value > max) e.target.value = max;
                if (value < min) e.target.value = min;
                
                if (e.target === dayInput || e.target === monthInput) {
                    if (e.target.value.length === 2) {
                        e.target.value = String(value).padStart(2, '0');
                    }
                }
            });
        });

        // Confirm button
        confirmBtn.addEventListener('click', () => {
            const day = String(dayInput.value).padStart(2, '0');
            const month = String(monthInput.value).padStart(2, '0');
            const year = yearInput.value;
            const hour = String(hourInput.value).padStart(2, '0');
            const minute = String(minuteInput.value).padStart(2, '0');

            if (day && month && year && hour && minute) {
                const dateStr = `${day}/${month}/${year}`;
                const timeStr = `${hour}:${minute}`;
                
                datetimeValue.textContent = `${dateStr} at ${timeStr}`;
                datetimeValue.classList.remove('placeholder');
                selectedDateTime = { day, month, year, hour, minute };
                
                // Show result
                resultBox.style.display = 'block';
                resultValue.textContent = `${dateStr} at ${timeStr}`;
                
                datetimePicker.classList.remove('active');
                datetimeInput.classList.remove('active');
            }
        });

        // Cancel button
        cancelBtn.addEventListener('click', () => {
            datetimePicker.classList.remove('active');
            datetimeInput.classList.remove('active');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingWithMe - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .signup-app {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .signup-app body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background dots */
        .signup-app .bg-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20px 80px, rgba(255, 255, 255, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 80px 20px, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40px 40px, rgba(255, 255, 255, 0.08) 1.5px, transparent 1.5px),
                radial-gradient(circle at 90px 70px, rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                radial-gradient(circle at 15px 50px, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: drift 15s linear infinite;
        }

        .signup-app .bg-dots {
            animation-name: drift;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100px, -100px);
            }
        }

        /* Crowd silhouette */
        .signup-app .crowd-silhouette {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 300px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300"><path d="M0,300 L0,200 Q50,180 80,190 Q120,170 150,185 Q200,160 240,180 Q280,150 320,170 Q380,140 420,165 Q480,130 520,155 Q580,120 620,145 Q680,110 720,135 Q780,100 820,125 Q880,90 920,115 Q980,80 1020,105 Q1080,70 1120,95 Q1160,60 1200,85 L1200,300 Z" fill="rgba(0,0,0,0.4)"/></svg>') no-repeat center bottom;
            background-size: cover;
        }

        .signup-app .container {
            display: flex;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            min-height: 600px;
            position: relative;
            z-index: 10;
        }

        .signup-app .left-section {
            flex: 1.2;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .signup-app .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="0.5" fill="rgba(255,255,255,0.08)"/><circle cx="40" cy="60" r="1.5" fill="rgba(255,255,255,0.12)"/><circle cx="90" cy="80" r="0.8" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1.2" fill="rgba(255,255,255,0.09)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        .signup-app .left-section .logo {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: -2px;
            position: relative;
            z-index: 2;
        }

        .signup-app .left-section .tagline {
            font-size: 22px;
            margin-bottom: 40px;
            line-height: 1.4;
            position: relative;
            z-index: 2;
        }

        .signup-app .left-section .tagline .free-trial {
            text-decoration: underline;
            font-style: italic;
        }

        .signup-app .left-section .music-platforms {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }

        .signup-app .left-section .music-platforms .platform-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100px, -100px);
            }
        }

        .signup-app .right-section {
            flex: 1;
            padding: 60px 50px;
            background: white;
        }

        .signup-app .right-section .form-header {
            margin-bottom: 40px;
        }

        .signup-app .right-section .form-header h2 {
            font-size: 32px;
            color: #1a1a2e;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .signup-app .right-section .form-header p {
            color: #666;
            font-size: 16px;
        }

        .signup-app .right-section .form-header p a {
            color: #7209b7;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-app .right-section .form-group {
            margin-bottom: 24px;
        }

        .signup-app .right-section .form-group .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #1f2937;
        }

        .signup-app .right-section .form-group .form-input:focus {
            outline: none;
            border-color: #7209b7;
            background: white;
            box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.1);
        }

        .signup-app .right-section .form-group .form-input::placeholder {
            color: #9ca3af;
        }

        .signup-app .right-section .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 14px;
            color: #4b5563;
            line-height: 1.5;
        }

        .signup-app .right-section .checkbox-group input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 3px;
            transform: scale(1.3);
            accent-color: #7209b7;
        }

        .signup-app .right-section .checkbox-group label a {
            color: #7209b7;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-app .right-section .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #7209b7 0%, #533483 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .signup-app .right-section .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(114, 9, 183, 0.4);
        }

        .signup-app .right-section .submit-btn:active {
            transform: translateY(0);
        }

        .signup-app .right-section .divider {
            text-align: center;
            margin: 30px 0;
            color: #9ca3af;
            position: relative;
            font-size: 14px;
            font-weight: 500;
        }

        .signup-app .right-section .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .signup-app .right-section .divider span {
            background: white;
            padding: 0 24px;
            position: relative;
        }

        .signup-app .right-section .google-btn {
            width: 100%;
            padding: 18px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
            font-weight: 600;
        }

        .signup-app .right-section .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.15);
            transform: translateY(-1px);
        }

        .signup-app .right-section .google-btn .google-icon {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }

        .signup-app .right-section .disclaimer {
            margin-top: 30px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .signup-app .container {
                flex-direction: column;
                margin: 10px;
                border-radius: 16px;
            }

            .signup-app .container .left-section,
            .signup-app .container .right-section {
                padding: 40px 30px;
            }

            .signup-app .container .left-section .logo {
                font-size: 48px;
            }

            .signup-app .container .left-section .tagline {
                font-size: 18px;
            }

            .signup-app .container .left-section .music-platforms {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="signup-app">
        <div class="bg-dots"></div>
        <div class="crowd-silhouette"></div>

        <div class="container">
            <div class="left-section">
                <div class="logo">SINGWITHME</div>
                <div class="tagline">
                    Start your <span class="free-trial">30-day free trial</span> now
                </div>
                <div class="music-platforms">
                    <div class="platform-logo">
                        ðŸŽµ Spotify
                    </div>
                    <div class="platform-logo">
                        ðŸŽµ Apple Music
                    </div>
                    <div class="platform-logo">
                        ðŸŽµ Deezer
                    </div>
                    <div class="platform-logo">
                        ðŸŽµ Amazon Music
                    </div>
                    <div class="platform-logo">
                        ðŸŽµ YouTube Music
                    </div>
                    <div class="platform-logo">
                        ðŸŽµ TIDAL
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="form-header">
                    <h2>Create an account</h2>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="updates">
                        <label for="updates">Keep me up to date with music industry news and promotions</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I have read and agree to SingWithMe's <a href="#">terms of
                                service</a></label>
                    </div>

                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>

                <div class="disclaimer">
                    Protected by reCAPTCHA and subject to the Google Privacy Policy and Terms of Service.
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            const termsAccepted = this.querySelector('#terms').checked;

            if (!email || !password) {
                alert('Please fill in all required fields.');
                return;
            }

            if (!termsAccepted) {
                alert('Please accept the terms of service to continue.');
                return;
            }

            // Simulate form submission
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'CREATING ACCOUNT...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert('Welcome to SingWithMe! Your account has been created successfully. Start your 30-day free trial now!');
                this.reset();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Google sign-up simulation
        document.querySelector('.google-btn').addEventListener('click', function () {
            this.textContent = 'Connecting to Google...';
            setTimeout(() => {
                alert('Google sign-up would redirect to Google OAuth here.');
                this.innerHTML = `
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                `;
            }, 1500);
        });

        // Add input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>

</html>

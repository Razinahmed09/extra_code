<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingWithMe - Popup Login</title>
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

     body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Main page content */
.parent_modalForm .main-content {
    text-align: center;
    color: white;
    z-index: 1;
}

.parent_modalForm .main-title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

.parent_modalForm .main-subtitle {
    font-size: 1.2rem;
    margin-bottom: 40px;
    opacity: 0.9;
}

.parent_modalForm .open-popup-btn {
    padding: 15px 30px;
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid white;
    border-radius: 50px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    animation: pulse 2s infinite;
}

.parent_modalForm .open-popup-btn:hover {
    background: white;
    color: #667eea;
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Modal Overlay */
.parent_modalForm .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.parent_modalForm .modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Animated background particles for modal */
.parent_modalForm .modal-particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
}

.parent_modalForm .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.parent_modalForm .particle:nth-child(1) {
    width: 80px;
    height: 80px;
    left: 10%;
    animation-delay: 0s;
}

.parent_modalForm .particle:nth-child(2) {
    width: 60px;
    height: 60px;
    left: 20%;
    animation-delay: 2s;
}

.parent_modalForm .particle:nth-child(3) {
    width: 40px;
    height: 40px;
    left: 60%;
    animation-delay: 1s;
}

.parent_modalForm .particle:nth-child(4) {
    width: 100px;
    height: 100px;
    left: 80%;
    animation-delay: 3s;
}

.parent_modalForm .particle:nth-child(5) {
    width: 50px;
    height: 50px;
    left: 70%;
    animation-delay: 1.5s;
}

@keyframes float {
    0%,
    100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

/* Modal Container */
.parent_modalForm .modal-container {
    display: flex;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    width: 900px;
    max-width: 90vw;
    min-height: 500px;
    transform: scale(0.7) translateY(100px);
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
}

.parent_modalForm .modal-overlay.active .modal-container {
    transform: scale(1) translateY(0);
    opacity: 1;
}

/* Close button */
.parent_modalForm .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 30px;
    height: 30px;
    background: rgba(0, 0, 0, 0.1);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: #666;
    transition: all 0.3s ease;
    z-index: 10;
}

.parent_modalForm .close-btn:hover {
    background: rgba(255, 0, 0, 0.1);
    color: #ff4757;
    transform: rotate(90deg);
}

.parent_modalForm .left-panel {
    background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
    background: linear-gradient(135deg, #4d287a, #21124e, #531b89);
    padding: 40px;
    color: white;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.parent_modalForm .left-panel::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: drift 20s linear infinite;
}

@keyframes drift {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
}

.parent_modalForm .logo {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    letter-spacing: -2px;
    animation: glow 2s ease-in-out infinite alternate;
    z-index: 2;
}

@keyframes glow {
    from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
    to   { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
}

.parent_modalForm .tagline {
    font-size: 1.1rem;
    text-align: center;
    opacity: 0.9;
    margin-bottom: 30px;
    z-index: 2;
}

.parent_modalForm .platform-icons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    z-index: 2;
}

.parent_modalForm .icon {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: iconFloat 3s ease-in-out infinite;
}

.parent_modalForm .icon:nth-child(1) { background: linear-gradient(45deg, #ffffff, #ffffff); animation-delay: 0s; }
.parent_modalForm .icon:nth-child(2) { background: linear-gradient(45deg, #ffffff, #ffffff); animation-delay: 0.2s; }
.parent_modalForm .icon:nth-child(3) { background: linear-gradient(45deg, #ffffff, #ffffff); animation-delay: 0.4s; }
.parent_modalForm .icon:nth-child(4) { background: linear-gradient(45deg, #ffffff, #ffffff); animation-delay: 0.6s; }
.parent_modalForm .icon:nth-child(5) { background: linear-gradient(45deg, #ffffff, #ffffff); animation-delay: 0.8s; }
.parent_modalForm .icon:nth-child(6) { background: linear-gradient(45deg, #ffffff, #ffffff); animation-delay: 1s; }

@keyframes iconFloat {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.parent_modalForm .icon:hover {
    transform: scale(1.1) translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.parent_modalForm .right-panel {
    padding: 40px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.parent_modalForm .form-header {
    text-align: center;
    margin-bottom: 30px;
}

.parent_modalForm .form-title {
    font-size: 2rem;
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 10px;
    animation: fadeInDown 0.8s ease-out 0.5s both;
}

.parent_modalForm .form-subtitle {
    color: #7f8c8d;
    animation: fadeInDown 0.8s ease-out 0.7s both;
}

.parent_modalForm .form-subtitle a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
}

.parent_modalForm .form-group {
    margin-bottom: 20px;
    animation: fadeInUp 0.8s ease-out both;
}

.parent_modalForm .form-group:nth-child(3) { animation-delay: 0.6s; }
.parent_modalForm .form-group:nth-child(4) { animation-delay: 0.7s; }
.parent_modalForm .form-group:nth-child(5) { animation-delay: 0.8s; }

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

.parent_modalForm .form-input {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e1e8ed;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

.parent_modalForm .form-input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

.parent_modalForm .checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.parent_modalForm .checkbox {
    width: 18px;
    height: 18px;
    accent-color: #667eea;
}

.parent_modalForm .checkbox-label {
    font-size: 14px;
    color: #5a6c7d;
}

.parent_modalForm .checkbox-label a {
    color: #667eea;
    text-decoration: none;
}

.parent_modalForm .submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: fadeInUp 0.8s ease-out 0.9s both;
}

.parent_modalForm .submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.parent_modalForm .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.parent_modalForm .submit-btn:hover::before {
    left: 100%;
}

.parent_modalForm .divider {
    text-align: center;
    margin: 20px 0;
    color: #bdc3c7;
    position: relative;
    animation: fadeInUp 0.8s ease-out 1s both;
}

.parent_modalForm .divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e1e8ed;
}

.parent_modalForm .divider span {
    background: white;
    padding: 0 15px;
}

.parent_modalForm .google-btn {
    width: 100%;
    padding: 15px;
    border: 2px solid #e1e8ed;
    border-radius: 10px;
    background: white;
    color: #5a6c7d;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    animation: fadeInUp 0.8s ease-out 1.1s both;
}

.parent_modalForm .google-btn:hover {
    border-color: #667eea;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.parent_modalForm .google-icon {
    width: 20px;
    height: 20px;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="%234285f4" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h240z"/></svg>') no-repeat center;
    background-size: contain;
}

.parent_modalForm .privacy-text {
    font-size: 12px;
    color: #95a5a6;
    text-align: center;
    margin-top: 15px;
    line-height: 1.4;
    animation: fadeInUp 0.8s ease-out 1.2s both;
}

/* Responsive design */
@media (max-width: 768px) {
    .parent_modalForm .modal-container {
        flex-direction: column;
        width: 95vw;
        max-height: 90vh;
        overflow-y: auto;
    }
    .parent_modalForm .left-panel,
    .parent_modalForm .right-panel {
        width: 100%;
    }
    .parent_modalForm .left-panel {
        padding: 30px;
        min-height: 200px;
    }
    .parent_modalForm .right-panel {
        padding: 30px;
    }
    .parent_modalForm .platform-icons {
        grid-template-columns: repeat(6, 1fr);
    }
    .parent_modalForm .icon {
        width: 40px;
        height: 40px;
        font-size: 12px;
    }
    .parent_modalForm .main-title {
        font-size: 2rem;
    }
}

/* Pulse animation for the open button */
@keyframes pulse {
    0%   { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
    70%  { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
}

    </style>
</head>

<body>


    <section class="parent_modalForm">
    <!-- Main page content -->
    <div class="main-content">
        <h1 class="main-title">Welcome to SingWithMe</h1>
        <p class="main-subtitle">Discover amazing music experiences and start your journey today</p>
        <button class="open-popup-btn" onclick="openModal()">Get Started</button>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="modal-container" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">&times;</button>

            <div class="left-panel">
                <div class="logo">SINGWITHME</div>
                <div class="tagline">Start your 30-day free trial now</div>
                <div class="platform-icons">
                    <div class="icon"><lord-icon src="https://cdn.lordicon.com/zsixeihu.json" trigger="loop"
                            delay="2000" colors="primary:#110a5c,secondary:#e5d1fa,tertiary:#e5d1fa,quaternary:#c69cf4"
                            style="width:250px;height:250px">
                        </lord-icon></div>
                    <div class="icon"><lord-icon src="https://cdn.lordicon.com/wtrpyxpe.json" trigger="loop"
                            colors="primary:#320a5c,secondary:#c69cf4,tertiary:#a866ee,quaternary:#c69cf4"
                            style="width:250px;height:250px">
                        </lord-icon></div>
                    <div class="icon"><lord-icon src="https://cdn.lordicon.com/brkvhuny.json" trigger="loop"
                            colors="primary:#110a5c,secondary:#e5d1fa,tertiary:#110a5c,quaternary:#c69cf4"
                            style="width:250px;height:250px">
                        </lord-icon></div>
                    <div class="icon"><lord-icon src="https://cdn.lordicon.com/hqkfqrrm.json" trigger="loop"
                            delay="2000" colors="primary:#320a5c,secondary:#c69cf4,tertiary:#e5d1fa"
                            style="width:250px;height:250px">
                        </lord-icon></div>
                    <div class="icon"><lord-icon src="https://cdn.lordicon.com/ylmvxcix.json" trigger="loop"
                            colors="primary:#110a5c,secondary:#e5d1fa,tertiary:#e5d1fa,quaternary:#c69cf4,quinary:#e5d1fa"
                            style="width:250px;height:250px">
                        </lord-icon></div>
                    <div class="icon"><lord-icon src="https://cdn.lordicon.com/ngukaiic.json" trigger="loop"
                            delay="2000" colors="primary:#320a5c,secondary:#c69cf4,tertiary:#320a5c,quaternary:#320a5c"
                            style="width:250px;height:250px">
                        </lord-icon></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="form-header">
                    <div class="form-title">Create an account</div>
                    <div class="form-subtitle">Already have an account? <a href="#" onclick="switchToLogin()">Log in</a>
                    </div>
                </div>

                <form id="authForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox" id="newsletter">
                        <label class="checkbox-label" for="newsletter">
                            Keep me up to date with music industry news and promotions
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox" id="terms" required>
                        <label class="checkbox-label" for="terms">
                            I have read and agree to SingWithMe's <a href="#">terms of service</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">Sign Up</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="google-btn">
                    <div class="google-icon"></div>
                    Continue with Google
                </button>

                <div class="privacy-text">
                    Protected by reCAPTCHA and subject to the Google Privacy Policy and Terms of Service.
                </div>
            </div>
        </div>
    </div>
    </section>
    <script>
        let isLoginMode = false;

        // Modal functions
        function openModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling

            // Reset animations
            resetAnimations();
        }

        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restore background scrolling
        }

        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeModal();
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        function resetAnimations() {
            // Reset form animations when modal opens
            const animatedElements = document.querySelectorAll('.form-title, .form-subtitle, .form-group, .submit-btn, .divider, .google-btn, .privacy-text');
            animatedElements.forEach(element => {
                element.style.animation = 'none';
                element.offsetHeight; // Trigger reflow
                element.style.animation = null;
            });
        }

        function switchToLogin() {
            isLoginMode = !isLoginMode;
            const formTitle = document.querySelector('.form-title');
            const formSubtitle = document.querySelector('.form-subtitle');
            const submitBtn = document.getElementById('submitBtn');
            const checkboxGroups = document.querySelectorAll('.checkbox-group');

            if (isLoginMode) {
                formTitle.textContent = 'Welcome back';
                formSubtitle.innerHTML = 'Don\'t have an account? <a href="#" onclick="switchToLogin()">Sign up</a>';
                submitBtn.textContent = 'Log In';
                checkboxGroups.forEach(group => group.style.display = 'none');
            } else {
                formTitle.textContent = 'Create an account';
                formSubtitle.innerHTML = 'Already have an account? <a href="#" onclick="switchToLogin()">Log in</a>';
                submitBtn.textContent = 'Sign Up';
                checkboxGroups.forEach(group => group.style.display = 'flex');
            }

            // Add animation to form change
            const rightPanel = document.querySelector('.right-panel');
            rightPanel.style.animation = 'none';
            rightPanel.offsetHeight; // Trigger reflow
            rightPanel.style.animation = 'fadeInUp 0.5s ease-out';
        }

        // Add form submission handling
        document.getElementById('authForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;

            // Animate button
            submitBtn.style.transform = 'scale(0.98)';
            submitBtn.textContent = isLoginMode ? 'Logging in...' : 'Signing up...';
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                submitBtn.style.transform = 'scale(1)';
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;

                // Show success and close modal
                alert(isLoginMode ? 'Login successful!' : 'Account created successfully!');
                closeModal();
            }, 2000);
        });

        // Add input animation effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add floating animation to icons on hover
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mouseenter', function () {
                this.style.animationPlayState = 'paused';
            });

            icon.addEventListener('mouseleave', function () {
                this.style.animationPlayState = 'running';
            });
        });
    </script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - TetherHeart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffeef7 0%, #f8f9ff 50%, #fff5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }



        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        .order_success .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order_success .success-icon {
            width: 100px;
            height: 100px;
            margin: -25px auto 10px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 15px 35px rgba(0, 184, 148, 0.3);
            animation: bounce 1s ease-out 0.5s both;
        }

        @keyframes bounce {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .order_success .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 50%, #74b9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .order_success .subtitle {
            text-align: center;
            color: #636e72;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .order_success .order-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 249, 255, 0.8) 100%);
            border-radius: 24px;
            padding: 35px;
            border: 1px solid rgba(116, 185, 255, 0.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.06);
            margin-bottom: 35px;
            position: relative;
            overflow: hidden;
        }

        .order_success .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00b894, #00cec9, #74b9ff);
        }

        .order_success .order-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .order_success .order-header::before {
            content: 'ðŸ“‹';
            font-size: 1.3rem;
        }

        .order_success .order-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(116, 185, 255, 0.1);
            transition: all 0.3s ease;
        }

        .order_success .order-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .order_success .order-row:hover {
            padding-left: 10px;
            background: rgba(116, 185, 255, 0.05);
            margin: 0 -15px;
            padding-right: 25px;
            border-radius: 12px;
        }

        .order_success .label {
            font-weight: 600;
            color: #2d3436;
            font-size: 1.05rem;
        }

        .order_success .value {
            color: #636e72;
            font-size: 1.05rem;
            font-weight: 500;
        }

        .order_success .total-row {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.1) 0%, rgba(0, 206, 201, 0.1) 100%);
            border-radius: 16px;
            padding: 20px !important;
            margin: 20px -15px 0;
            border: 2px solid rgba(0, 184, 148, 0.2) !important;
        }

        .order_success .total-row .label,
        .order_success .total-row .value {
            font-size: 1.3rem;
            font-weight: 800;
            color: #00b894;
        }

        .order_success .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.25);
        }

        .order_success .status::before {
            content: 'âœ…';
            font-size: 0.9rem;
        }

        .order_success .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .order_success .btn {
            padding: 16px 32px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: inherit;
            min-width: 160px;
            justify-content: center;
        }

        .order_success .btn-primary {
            background: linear-gradient(135deg, #00cec9 0%, #00b894 100%);
            color: white;
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.4);
        }

        .order_success .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 40px rgba(116, 185, 255, 0.5);
        }

        .order_success .btn-secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 249, 255, 0.9) 100%);
            color: #74b9ff;
            border: 2px solid rgba(116, 185, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
        }

        .order_success .btn-secondary:hover {
            background: linear-gradient(135deg, #00cec9 0%, #00b894 100%);
            color: #ffffff;
            border: 2px solid rgb(0 192 167 / 42%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
        }

        .order_success .order-number {
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .order_success .email-highlight {
            background: linear-gradient(135deg, #6c5ce7 0%, #fd79a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .order_success .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fd79a8;
            animation: confetti-fall 3s linear infinite;
        }

        .order_success .confetti:nth-child(odd) {
            background: #74b9ff;
            animation-delay: 0.5s;
        }

        .order_success .confetti:nth-child(3n) {
            background: #00b894;
            animation-delay: 1s;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .order_success .container {
                margin: 20px;
                padding: 40px 25px;
                border-radius: 24px;
            }

            .order_success .title {
                font-size: 2rem;
            }

            .order_success .order-card {
                padding: 25px 20px;
            }

            .order_success .order-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .order_success .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .order_success .btn {
                width: 100%;
                max-width: 280px;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .order_success .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <section class="order_success">
        <div class="container">
            <!-- Success Icon -->
            <div class="success-icon">
                âœ“
            </div>

            <!-- Title -->
            <h1 class="title">Thank You for Your Order!</h1>
            <p class="subtitle">Your order has been placed successfully and is being processed.</p>

            <!-- Order Details Card -->
            <div class="order-card">
                <h2 class="order-header">Order Details</h2>

                <div class="order-row">
                    <span class="label">Order ID:</span>
                    <span class="value order-number">#70</span>
                </div>

                <div class="order-row">
                    <span class="label">Customer Name:</span>
                    <span class="value">Priscilla Hood</span>
                </div>

                <div class="order-row">
                    <span class="label">Email Address:</span>
                    <span class="value email-highlight">kagavely@mailinator.com</span>
                </div>

                <div class="order-row">
                    <span class="label">Phone Number:</span>
                    <span class="value">+1 (751) 752-2242</span>
                </div>

                <div class="order-row">
                    <span class="label">Payment Status:</span>
                    <span class="status">Paid</span>
                </div>

                <div class="order-row total-row">
                    <span class="label">Total Amount:</span>
                    <span class="value">$82.55</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="#" class="btn btn-primary">
                    <span></span>
                    Return to Home
                </a>
                <!-- <a href="#" class="btn btn-secondary">
                <span></span>
                Email Receipt
            </a> -->
            </div>
        </div>
    </section>
</body>

</html>

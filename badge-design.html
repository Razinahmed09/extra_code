<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            padding: 60px 20px;
            min-height: 100vh;
        }

        .gallery-section {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-section .section-title {
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #f97316, #ea580c, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
        }

        .gallery-section .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #f97316, #dc2626);
            border-radius: 2px;
        }

        .gallery-section .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .gallery-section .gallery-card {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border-radius: 24px;
            padding: 40px 32px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .gallery-section .gallery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1), rgba(220, 38, 38, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-section .gallery-card:hover::before {
            opacity: 1;
        }

        .gallery-section .gallery-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow:
                0 32px 64px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(249, 115, 22, 0.2);
        }

        .gallery-section .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 2;
        }

        .gallery-section .card-subtitle {
            color: #a0aec0;
            text-align: center;
            margin-bottom: 32px;
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .gallery-section .card-image {
            width: 100%;
            height: 280px;
            background: #ffffff;
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .gallery-section .gallery-card:hover .card-image {
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.25);
        }

        /* Badges Card Styling */
        .gallery-section .badges-card .card-image {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280"><rect width="400" height="280" fill="%23ffffff"/><circle cx="100" cy="140" r="40" fill="%23dc2626"/><circle cx="200" cy="100" r="35" fill="%232563eb"/><circle cx="300" cy="160" r="38" fill="%2316a34a"/><circle cx="150" cy="200" r="32" fill="%23ca8a04"/><circle cx="250" cy="220" r="30" fill="%239333ea"/></svg>') center/cover;
        }

        /* Music Stand Card Styling */
        .gallery-section .music-card {
            background: linear-gradient(145deg, #7c2d12, #991b1b);
        }

        .gallery-section .music-card .card-image {
            background: linear-gradient(135deg, #f97316, #ea580c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
        }

        .gallery-section .music-card .card-image::before {
            content: '♪';
            position: absolute;
            font-size: 4rem;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        .gallery-section .view-collection-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
            text-align: center;
            text-decoration: none;
            margin: 0 auto;
            width: fit-content;
        }

        .gallery-section .view-collection-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .gallery-section .explore-text {
            color: #cbd5e0;
            text-align: center;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        /* Labels Card Styling */
        .gallery-section .labels-card .card-image {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280"><rect width="400" height="280" fill="%23f3f4f6"/><rect x="50" y="50" width="80" height="40" fill="%23dc2626" rx="8"/><rect x="160" y="80" width="80" height="40" fill="%23059669" rx="8"/><rect x="270" y="60" width="80" height="40" fill="%232563eb" rx="8"/><rect x="100" y="140" width="80" height="40" fill="%23ca8a04" rx="8"/><rect x="220" y="170" width="80" height="40" fill="%239333ea" rx="8"/></svg>') center/cover;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .gallery-section .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            .gallery-section .section-title {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }

            .gallery-section .gallery-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .gallery-section .gallery-card {
                padding: 32px 24px;
            }

            .gallery-section .card-image {
                height: 240px;
            }
        }

        @media (max-width: 480px) {
            .gallery-section .section-title {
                font-size: 2rem;
            }

            .gallery-section .card-title {
                font-size: 1.5rem;
            }
        }

        /* Interactive hover effects */
        .gallery-section .gallery-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .gallery-section .gallery-card:hover::after {
            opacity: 1;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <div class="gallery-section">
        <h1 class="section-title">Customers Gallery</h1>

        <div class="gallery-grid">
            <!-- Badges Card -->
            <div class="gallery-card badges-card" data-category="badges">
                <h2 class="card-title">Badges</h2>

                <div class="card-image"><img src="/future_img.jpg" alt=""></div>
            </div>

            <!-- Labels Card -->
            <div class="gallery-card labels-card" data-category="labels">
                <h2 class="card-title">Badges</h2>
                <p class="card-subtitle">Premium badge designs for organizations and events</p>
                <div class="card-image"><img src="/future_img.jpg" alt=""></div>
            </div>
        </div>
    </div>

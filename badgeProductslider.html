<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroidery Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0b0f;
            color: #e4e7ec;
            line-height: 1.6;
        }

        .showcase-section {
  padding: 100px 20px;
  background: linear-gradient(135deg, #0a0b0f 0%, #1a1d29 50%, #0a0b0f 100%);
  position: relative;
  overflow: hidden;
}

.showcase-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 70% 80%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
  pointer-events: none;
}

.showcase-section .container {
  max-width: 1200px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

.showcase-section .section-header {
  text-align: center;
  margin-bottom: 60px;
  animation: fadeInUp 0.8s ease-out;
}

.showcase-section .section-title {
  font-size: 2.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, #8b5cf6, #ec4899);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 15px;
}

.showcase-section .section-subtitle {
  color: #9ca3af;
  font-size: 1.1rem;
  max-width: 600px;
  margin: 0 auto;
}

.showcase-section .main-slider {
  margin-bottom: 40px;
  position: relative;
  animation: fadeInUp 0.8s ease-out 0.2s both;
}

.showcase-section .slider-container {
  position: relative;
  background: rgba(17, 24, 39, 0.4);
  border-radius: 20px;
  padding: 30px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  overflow: hidden;
}

.showcase-section .slider-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #8b5cf6, transparent);
  animation: slideGlow 3s ease-in-out infinite;
}

.showcase-section .main-image {
  width: 100%;
  max-height: 500px;
  object-fit: contain;
  border-radius: 15px;
  transition: all 0.5s ease;
  background: rgba(0, 0, 0, 0.2);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.showcase-section .image-counter {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 0.9rem;
  font-weight: 600;
  backdrop-filter: blur(10px);
}

.showcase-section .navigation-arrows {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(139, 92, 246, 0.8);
  color: white;
  border: none;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
  z-index: 2;
}

.showcase-section .navigation-arrows:hover {
  background: rgba(139, 92, 246, 1);
  transform: translateY(-50%) scale(1.1);
}

.showcase-section .prev-arrow {
  left: 20px;
}

.showcase-section .next-arrow {
  right: 20px;
}

.showcase-section .thumbnails-section {
  animation: fadeInUp 0.8s ease-out 0.4s both;
}

.showcase-section .thumbnails-title {
  text-align: center;
  color: #d1d5db;
  margin-bottom: 30px;
  font-size: 1.1rem;
  font-weight: 500;
}

.showcase-section .thumbnails-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  padding: 20px 0;
}

.showcase-section .thumbnail {
  width: 80px;
  height: 80px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 2px solid transparent;
  object-fit: cover;
  background: rgba(17, 24, 39, 0.6);
  backdrop-filter: blur(5px);
  position: relative;
  overflow: hidden;
}

.showcase-section .thumbnail::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.showcase-section .thumbnail:hover {
  transform: scale(1.1);
  border-color: rgba(139, 92, 246, 0.5);
  box-shadow: 0 5px 20px rgba(139, 92, 246, 0.3);
}

.showcase-section .thumbnail:hover::before {
  opacity: 0;
}

.showcase-section .thumbnail.active {
  border-color: #8b5cf6;
  transform: scale(1.15);
  box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
}

.showcase-section .thumbnail.active::before {
  opacity: 0;
}

.showcase-section .loading-indicator {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40px;
  height: 40px;
  border: 3px solid rgba(139, 92, 246, 0.3);
  border-top: 3px solid #8b5cf6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideGlow {
  0% { left: -100%; }
  50% { left: 100%; }
  100% { left: 100%; }
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.showcase-section .fade-transition {
  opacity: 0;
  transition: opacity 0.3s ease;
}

.showcase-section .fade-transition.active {
  opacity: 1;
}

/* Responsive */
@media (max-width: 768px) {
  .showcase-section {
    padding: 60px 20px;
  }

  .showcase-section .section-title {
    font-size: 2rem;
  }

  .showcase-section .slider-container {
    padding: 20px;
  }

  .showcase-section .main-image {
    max-height: 300px;
  }

  .showcase-section .navigation-arrows {
    width: 40px;
    height: 40px;
  }

  .showcase-section .prev-arrow {
    left: 10px;
  }

  .showcase-section .next-arrow {
    right: 10px;
  }

  .showcase-section .thumbnail {
    width: 60px;
    height: 60px;
  }

  .showcase-section .thumbnails-container {
    gap: 10px;
  }
}

@media (max-width: 480px) {
  .showcase-section .thumbnails-container {
    justify-content: flex-start;
    overflow-x: auto;
    padding: 20px 10px;
    scrollbar-width: thin;
    scrollbar-color: #8b5cf6 rgba(17, 24, 39, 0.3);
  }

  .showcase-section .thumbnails-container::-webkit-scrollbar {
    height: 6px;
  }

  .showcase-section .thumbnails-container::-webkit-scrollbar-track {
    background: rgba(17, 24, 39, 0.3);
    border-radius: 3px;
  }

  .showcase-section .thumbnails-container::-webkit-scrollbar-thumb {
    background: #8b5cf6;
    border-radius: 3px;
  }
}

    </style>
</head>
<body>
    <section class="showcase-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Our Embroidery Showcase</h2>
                <p class="section-subtitle">These are some close up shots of our embroidery to show the detail and quality we provide.</p>
            </div>

            <div class="main-slider">
                <div class="slider-container">
                    <div class="image-counter">
                        <span id="currentImage">1</span> / <span id="totalImages">10</span>
                    </div>
                    
                    <button class="navigation-arrows prev-arrow" onclick="previousImage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15,18 9,12 15,6"></polyline>
                        </svg>
                    </button>
                    
                    <button class="navigation-arrows next-arrow" onclick="nextImage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9,18 15,12 9,6"></polyline>
                        </svg>
                    </button>
                    
                    <div class="loading-indicator" id="loadingIndicator"></div>
                    
                    <img id="mainImage" class="main-image" 
                         src="/future_img.jpg" 
                         alt="Embroidery Showcase">
                </div>
            </div>

            <div class="thumbnails-section">
                <h3 class="thumbnails-title">Here are some examples of the music stand banners that we have produced.</h3>
                <div class="thumbnails-container" id="thumbnailsContainer">
                    <!-- Thumbnails will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <script>
        // Sample images data (replace with your actual images)
        const images = [
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Embroidery Detail 1"
            },
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Music Stand Banner 1"
            },
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Custom Embroidery 1"
            },
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Logo Embroidery 1"
            },
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Banner Design 1"
            },
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Detailed Work 1"
            },
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Professional Quality 1"
            },
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Music Banner 2"
            },
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Custom Design 2"
            },
            {
                main: "/future_img.jpg",
                thumb: "/future_img.jpg",
                alt: "Embroidery Detail 2"
            }
        ];

        let currentImageIndex = 0;
        const mainImage = document.getElementById('mainImage');
        const currentImageSpan = document.getElementById('currentImage');
        const totalImagesSpan = document.getElementById('totalImages');
        const thumbnailsContainer = document.getElementById('thumbnailsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Initialize the slider
        function initSlider() {
            totalImagesSpan.textContent = images.length;
            generateThumbnails();
            updateMainImage(0);
        }

        // Generate thumbnail images
        function generateThumbnails() {
            thumbnailsContainer.innerHTML = '';
            images.forEach((image, index) => {
                const thumbnail = document.createElement('img');
                thumbnail.src = image.thumb;
                thumbnail.alt = image.alt;
                thumbnail.className = 'thumbnail';
                thumbnail.onclick = () => updateMainImage(index);
                
                if (index === 0) {
                    thumbnail.classList.add('active');
                }
                
                thumbnailsContainer.appendChild(thumbnail);
            });
        }

        // Update main image with smooth transition
        function updateMainImage(index) {
            if (index === currentImageIndex) return;
            
            // Show loading indicator
            showLoading();
            
            // Add fade out effect
            mainImage.classList.add('fade-transition');
            
            setTimeout(() => {
                currentImageIndex = index;
                mainImage.src = images[index].main;
                mainImage.alt = images[index].alt;
                currentImageSpan.textContent = index + 1;
                
                // Update active thumbnail
                updateActiveThumbnail(index);
                
                // Add fade in effect
                mainImage.classList.remove('fade-transition');
                mainImage.classList.add('active');
                
                // Hide loading indicator
                hideLoading();
            }, 150);
        }

        // Update active thumbnail
        function updateActiveThumbnail(index) {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            if (thumbnails[index]) {
                thumbnails[index].classList.add('active');
            }
        }

        // Navigation functions
        function nextImage() {
            const nextIndex = (currentImageIndex + 1) % images.length;
            updateMainImage(nextIndex);
        }

        function previousImage() {
            const prevIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateMainImage(prevIndex);
        }

        // Loading indicator functions
        function showLoading() {
            loadingIndicator.style.display = 'block';
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        mainImage.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        mainImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextImage(); // Swipe left - next image
                } else {
                    previousImage(); // Swipe right - previous image
                }
            }
        }

        // Auto-play functionality (optional)
        let autoPlayInterval;
        
        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                nextImage();
            }, 5000);
        }
        
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // Pause auto-play on hover
        const sliderContainer = document.querySelector('.slider-container');
        sliderContainer.addEventListener('mouseenter', stopAutoPlay);
        sliderContainer.addEventListener('mouseleave', startAutoPlay);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initSlider();
            // Uncomment the next line to enable auto-play
            // startAutoPlay();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Rich Blog Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3f2fd 50%, #e8eaf6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-header h2 {
            font-size: 1.8rem;
            color: #333;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }

        /* Toggle Switch */
        .toggle-container {
            background: linear-gradient(135deg, #f3e7ff 0%, #e3f2fd 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .toggle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        /* Podcast Fields */
        .podcast-fields {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, margin-top 0.4s ease;
        }

        .podcast-fields.show {
            max-height: 500px;
            margin-top: 20px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* Preview Section */
        .preview-section {
            animation: fadeIn 0.6s ease-in;
        }

        .preview-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: zoomIn 0.5s ease-out;
        }

        .preview-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
            animation: slideInLeft 0.6s ease-out;
        }

        .preview-content {
            color: #555;
            line-height: 1.8;
            margin-bottom: 25px;
            animation: slideInRight 0.7s ease-out;
        }

        .podcast-embed {
            margin-top: 25px;
            animation: fadeInUp 0.8s ease-out;
        }

        .podcast-embed iframe {
            width: 100%;
            border-radius: 12px;
        }

        .podcast-link-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .podcast-link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Media-Rich Blog Editor</h1>
            <p>Create engaging blog posts with podcast integration</p>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Editor Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Editor</h2>
                    <button class="btn btn-primary" onclick="togglePreview()">
                        <span id="previewBtnText">üëÅÔ∏è Preview</span>
                    </button>
                </div>

                <div id="editorSection">
                    <!-- Title Input -->
                    <div class="form-group">
                        <label>Blog Title</label>
                        <input type="text" id="blogTitle" placeholder="Enter your blog title..." oninput="updatePreview()">
                    </div>

                    <!-- Image URL Input -->
                    <div class="form-group">
                        <label>Featured Image URL</label>
                        <input type="text" id="blogImage" placeholder="https://example.com/image.jpg" oninput="updatePreview()">
                    </div>

                    <!-- Content Textarea -->
                    <div class="form-group">
                        <label>Blog Content</label>
                        <textarea id="blogContent" placeholder="Write your blog content here..." oninput="updatePreview()"></textarea>
                    </div>

                    <!-- Podcast Toggle -->
                    <div class="toggle-container">
                        <div class="toggle-header" onclick="togglePodcast()">
                            <div class="toggle-label">
                                <span>üéôÔ∏è</span>
                                <span>Include Podcast</span>
                            </div>
                            <div class="toggle-switch" id="podcastToggle">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>

                        <div class="podcast-fields" id="podcastFields">
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="podcastType" value="embed" checked onchange="updatePodcastType()">
                                    <span>Embed Code</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="podcastType" value="link" onchange="updatePodcastType()">
                                    <span>Podcast Link</span>
                                </label>
                            </div>

                            <div class="form-group" id="embedSection">
                                <label>Paste Embed Code (Spotify/YouTube/Apple)</label>
                                <textarea id="podcastEmbed" placeholder='<iframe src="..." ...></iframe>' rows="4" oninput="updatePreview()"></textarea>
                            </div>

                            <div class="form-group" id="linkSection" style="display: none;">
                                <label>Podcast Link (Spotify/YouTube/Apple)</label>
                                <input type="text" id="podcastLink" placeholder="https://open.spotify.com/episode/..." oninput="updatePreview()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Preview</h2>
                </div>

                <div id="previewSection" class="preview-section">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>Your blog preview will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let blogData = {
            title: '',
            content: '',
            imageUrl: '',
            includePodcast: false,
            podcastType: 'embed',
            podcastEmbed: '',
            podcastLink: ''
        };

        let previewMode = false;

        // Toggle Podcast Section
        function togglePodcast() {
            blogData.includePodcast = !blogData.includePodcast;
            const toggle = document.getElementById('podcastToggle');
            const fields = document.getElementById('podcastFields');
            
            toggle.classList.toggle('active');
            fields.classList.toggle('show');
            
            updatePreview();
        }

        // Update Podcast Type
        function updatePodcastType() {
            const selectedType = document.querySelector('input[name="podcastType"]:checked').value;
            blogData.podcastType = selectedType;
            
            document.getElementById('embedSection').style.display = selectedType === 'embed' ? 'block' : 'none';
            document.getElementById('linkSection').style.display = selectedType === 'link' ? 'block' : 'none';
            
            updatePreview();
        }

        // Validate Podcast Link
        function validatePodcastLink(url) {
            const patterns = {
                spotify: /^https?:\/\/(open\.)?spotify\.com\/(episode|show|track)\/[a-zA-Z0-9]+/,
                youtube: /^https?:\/\/(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)[a-zA-Z0-9_-]+/,
                apple: /^https?:\/\/podcasts\.apple\.com\/[a-z]{2}\/podcast\/.+/
            };

            for (const [platform, pattern] of Object.entries(patterns)) {
                if (pattern.test(url)) return platform;
            }
            return null;
        }

        // Convert Link to Embed
        function convertToEmbed(url, platform) {
            if (platform === 'spotify') {
                const match = url.match(/\/(episode|show|track)\/([a-zA-Z0-9]+)/);
                if (match) {
                    return `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/${match[1]}/${match[2]}" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;
                }
            } else if (platform === 'youtube') {
                const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
                if (match) {
                    return `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${match[1]}" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                }
            }
            return null;
        }

        // Update Preview
        function updatePreview() {
            blogData.title = document.getElementById('blogTitle').value;
            blogData.content = document.getElementById('blogContent').value;
            blogData.imageUrl = document.getElementById('blogImage').value;
            blogData.podcastEmbed = document.getElementById('podcastEmbed').value;
            blogData.podcastLink = document.getElementById('podcastLink').value;

            const previewSection = document.getElementById('previewSection');
            
            if (!blogData.title && !blogData.content && !blogData.imageUrl) {
                previewSection.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>Your blog preview will appear here</p>
                    </div>
                `;
                return;
            }

            let previewHTML = '';

            // Image
            if (blogData.imageUrl) {
                previewHTML += `<img src="${blogData.imageUrl}" class="preview-image" alt="Blog Featured Image">`;
            }

            // Title
            if (blogData.title) {
                previewHTML += `<h1 class="preview-title">${blogData.title}</h1>`;
            }

            // Content
            if (blogData.content) {
                previewHTML += `<div class="preview-content">${blogData.content.replace(/\n/g, '<br>')}</div>`;
            }

            // Podcast Section
            if (blogData.includePodcast) {
                if (blogData.podcastType === 'embed' && blogData.podcastEmbed) {
                    previewHTML += `<div class="podcast-embed">${blogData.podcastEmbed}</div>`;
                } else if (blogData.podcastType === 'link' && blogData.podcastLink) {
                    const platform = validatePodcastLink(blogData.podcastLink);
                    
                    if (platform) {
                        const embedCode = convertToEmbed(blogData.podcastLink, platform);
                        if (embedCode) {
                            previewHTML += `<div class="podcast-embed">${embedCode}</div>`;
                        }
                    } else {
                        previewHTML += `
                            <a href="${blogData.podcastLink}" target="_blank" rel="noopener noreferrer" class="podcast-link-button">
                                üéß Listen Now
                            </a>
                        `;
                    }
                }
            }

            previewSection.innerHTML = previewHTML;
        }

        // Toggle Preview Mode (Optional feature for mobile)
        function togglePreview() {
            previewMode = !previewMode;
            const editorSection = document.getElementById('editorSection');
            const previewBtn = document.getElementById('previewBtnText');
            
            if (window.innerWidth < 1024) {
                if (previewMode) {
                    editorSection.style.display = 'none';
                    previewBtn.textContent = '‚úèÔ∏è Edit';
                } else {
                    editorSection.style.display = 'block';
                    previewBtn.textContent = 'üëÅÔ∏è Preview';
                }
            }
        }

        // Initialize
        updatePreview();
    </script>
</body>
</html>

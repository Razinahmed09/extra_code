<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stand Banner Enquiry Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e6ed;
            padding: 20px;
        }

        .formSec .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: #191919;
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .formSec .form-header {
            background: linear-gradient(135deg, #c7b361 0%, #544400 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .formSec .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(100%);
            }
        }

        .formSec .form-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .formSec .form-header p {
            font-size: 1.1em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
        }

        .formSec .form-header .contact-info {
            font-size: 15px;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .formSec .form-header .contact-info a {
            color: #000000;
            text-decoration: none;
        }

        .formSec .form-content {
            padding: 40px;
        }

        .formSec .form-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 30px;
        }

        .formSec .form-grid.two-col {
            grid-template-columns: 1fr 1fr;
        }

        .formSec .form-grid.three-col {
            grid-template-columns: repeat(3, 1fr);
        }

        .formSec .form-group {
            display: flex;
            flex-direction: column;
        }

        .formSec .form-group.full-width {
            grid-column: 1 / -1;
        }

        .formSec label {
            font-weight: 600;
            color: #a8b2d1;
            margin-bottom: 8px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .formSec .required {
            color: #ff4757;
            font-size: 0.8em;
        }

        .formSec input,
        .formSec select,
        .formSec textarea {
            padding: 15px 20px;
            border: 2px solid #c7b361;
            border-radius: 12px;
            font-size: 1em;
            background: rgba(20, 20, 35, 0.8);
            color: #e0e6ed;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .formSec input:focus,
        .formSec select:focus,
        .formSec textarea:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 4px #54440087;
            transform: translateY(-2px);
            background: rgba(20, 20, 35, 0.95);
        }

        .formSec input::placeholder,
        .formSec textarea::placeholder {
            color: rgba(168, 178, 209, 0.5);
        }

        .formSec textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .formSec .radio-group,
        .formSec .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .formSec .radio-item,
        .formSec .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .formSec .radio-item:hover,
        .formSec .checkbox-item:hover {
            background: rgba(255, 71, 87, 0.1);
            border-color: rgba(255, 71, 87, 0.3);
        }

        .formSec .radio-item input[type="radio"],
        .formSec .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #c7b361;
            margin: 0;
            padding: 0;
        }

        .formSec .radio-item label,
        .formSec .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .formSec .file-upload-area {
            border: 2px dashed rgba(168, 178, 209, 0.3);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: rgba(20, 20, 35, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .formSec .file-upload-area:hover {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.05);
        }

        .formSec .file-upload-area input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .formSec .upload-text {
            color: #a8b2d1;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .formSec .upload-subtext {
            color: rgba(168, 178, 209, 0.6);
            font-size: 0.9em;
        }

        .formSec .date-input {
            position: relative;
        }

        .formSec .date-input input[type="date"] {
            color-scheme: dark;
        }

        .formSec .phone-input {
            display: flex;
            gap: 10px;
        }

        .formSec .country-code {
            flex: 0 0 80px;
        }

        .formSec .phone-number {
            flex: 1;
        }

        .formSec .submit-btn {
            background: linear-gradient(135deg, #a77e04, #7d5917);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 20px 45px #54440070;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .formSec .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px #54440070;
            /* background: linear-gradient(135deg, #a77e04, #7d5917); */
        }

        .formSec .submit-btn:active {
            transform: translateY(-1px);
        }

        .formSec .section-divider {
            height: 2px;
                background: linear-gradient(90deg, rgb(235 25 44 / 0%), #7d5917, transparent);
            margin: 40px 0;
            border-radius: 1px;
        }

        .formSec .terms-section {
            background: rgba(20, 20, 35, 0.6);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #c7b361;
            margin: 30px 0;
        }

        .formSec .terms-section h3 {
            color: #c7b361;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .formSec .newsletter-section {
            background: #5444002e;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #c7b361;
            margin: 30px 0;
        }

        @media (max-width: 768px) {

            .formSec .form-grid.two-col,
            .formSec .form-grid.three-col {
                grid-template-columns: 1fr;
            }

            .formSec .form-content {
                padding: 25px;
            }

            .formSec .form-header {
                padding: 25px;
            }

            .formSec .form-header h1 {
                font-size: 2em;
            }

            .formSec .radio-group,
            .formSec .checkbox-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .formSec .phone-input {
                flex-direction: column;
            }

            .formSec .country-code {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <section class="formSec">
        <div class="form-container">
            <div class="form-header">
                <h1>Enquiry</h1>
                <p>If you don't have all the information to fill out our enquiry form, don't worry you can still make an
                    enquiry!</p>
                <p class="contact-info">Just send all the information you do have, over to <a
                        href="mailto:enquiries@musicstandbanners.co.uk">enquiries@musicstandbanners.co.uk</a>.</p>
            </div>

            <div class="form-content">
                <form id="musicStandForm">
                    <!-- Basic Information -->
                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="name">Name <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required placeholder="Your Email">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="phone">Phone <span class="required">*</span></label>
                            <div class="phone-input">
                                <input type="text" class="country-code" value="+44" readonly>
                                <input type="tel" class="phone-number" id="phone" name="phone"
                                    placeholder="Your phone number" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="address">Address <span class="required">*</span></label>
                            <input type="text" id="address" name="address" placeholder="Street Address" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="address2">Address 2</label>
                            <input type="text" id="address2" name="address2" placeholder="Apartment, suite, etc.">
                        </div>
                    </div>

                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="city">Town / City</label>
                            <input type="text" id="city" name="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="postcode">County / Zip Code</label>
                            <input type="text" id="postcode" name="postcode" placeholder="Postcode">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="United Kingdom" selected>United Kingdom</option>
                                <option value="United States">United States</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <!-- Stand Specifications -->
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="standType">Stand Type</label>
                            <input type="text" id="standType" name="standType" placeholder="Enter stand type">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Unit of measurement <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="unitMm" name="unit" value="mm" required>
                                    <label for="unitMm">mm</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="unitCm" name="unit" value="cm" required>
                                    <label for="unitCm">cm</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="unitInch" name="unit" value="inch" required>
                                    <label for="unitInch">Inch</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid two-col">
                        <div class="form-group">
                            <label for="standWidth">Stand measurement (width) <span class="required">*</span></label>
                            <input type="number" id="standWidth" name="standWidth" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="standHeight">Stand measurement (height) <span class="required">*</span></label>
                            <input type="number" id="standHeight" name="standHeight" step="0.1" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Do you need an aperture? <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="apertureYes" name="aperture" value="yes" required>
                                    <label for="apertureYes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="apertureNo" name="aperture" value="no" required>
                                    <label for="apertureNo">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Design <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="designEmbroidered" name="design" value="embroidered"
                                        required>
                                    <label for="designEmbroidered">Embroidered</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="designPrinted" name="design" value="printed" required>
                                    <label for="designPrinted">Printed</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="designBlank" name="design" value="blank" required>
                                    <label for="designBlank">Blank</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Fixing <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="fixingEnvelope" name="fixing" value="envelope" required>
                                    <label for="fixingEnvelope">Envelope</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="fixingVelcro" name="fixing" value="velcro" required>
                                    <label for="fixingVelcro">Velcro Loop</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Fabric <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="fabricStandard" name="fabric" value="standard" required>
                                    <label for="fabricStandard">Standard - Polycotton</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="fabricFelt" name="fabric" value="felt" required>
                                    <label for="fabricFelt">Felt</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="fabricVelvet" name="fabric" value="velvet" required>
                                    <label for="fabricVelvet">Velvet</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fabricColour">Fabric colour <span class="required">*</span></label>
                            <input type="text" id="fabricColour" name="fabricColour" placeholder="Enter fabric colour"
                                required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Shape <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="shapeStandard" name="shape" value="standard" required>
                                    <label for="shapeStandard">Standard - Chevron</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="shapeSquare" name="shape" value="square" required>
                                    <label for="shapeSquare">Square</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fringingColour">Fringing Colour <span class="required">*</span></label>
                            <input type="text" id="fringingColour" name="fringingColour"
                                placeholder="Enter fringing colour" required>
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <!-- Optional Extras -->
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label>Optional Extras</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="extendedEnvelope" name="extras"
                                        value="extended_envelope">
                                    <label for="extendedEnvelope">Extended Envelope</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="magneticStrip" name="extras" value="magnetic_strip">
                                    <label for="magneticStrip">Magnetic Strip</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hardBoardFilling" name="extras"
                                        value="hard_board_filling">
                                    <label for="hardBoardFilling">Hard Board Filling</label>
                                </div>
                            </div>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="braid" name="extras" value="braid">
                                    <label for="braid">Braid</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="foamFilling" name="extras" value="foam_filling">
                                    <label for="foamFilling">Foam Filling</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="woodenDowel" name="extras" value="wooden_dowel">
                                    <label for="woodenDowel">Wooden Dowel</label>
                                </div>
                            </div>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="tassels" name="extras" value="tassels">
                                    <label for="tassels">Tassels</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="waterproofing" name="extras" value="waterproofing">
                                    <label for="waterproofing">Waterproofing</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="velcroLoops" name="extras" value="velcro_loops">
                                    <label for="velcroLoops">Velcro Loops</label>
                                </div>
                            </div>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="largeSizedBanner" name="extras"
                                        value="large_sized_banner">
                                    <label for="largeSizedBanner">Large Sized Banner</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <!-- Order Details -->
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="quantity">Quantity <span class="required">*</span></label>
                            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="artworkFile">Upload Your Artwork File</label>
                            <div class="file-upload-area">
                                <input type="file" id="artworkFile" name="artworkFile" accept="image/*,.pdf,.ai,.eps">
                                <div class="upload-text">Drag File or Click to Browse</div>
                                <div class="upload-subtext">Upload your logo or design file</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="deadline">Deadline</label>
                            <input type="date" id="deadline" name="deadline">
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <!-- Terms and Conditions -->
                    <div class="terms-section">
                        <h3>Data Protection & Terms</h3>

                        <div class="form-group">
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="dataKeepYes" name="dataKeep" value="yes" required>
                                    <label for="dataKeepYes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="dataKeepNo" name="dataKeep" value="no" required>
                                    <label for="dataKeepNo">No</label>
                                </div>
                            </div>
                            <label style="margin-top: 5px; font-size: 0.9em;">Are you happy for us to keep your data on
                                file?</label>
                        </div>

                        <div class="form-group" style="margin-top: 20px;">
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="imageKeepYes" name="imageKeep" value="yes" required>
                                    <label for="imageKeepYes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="imageKeepNo" name="imageKeep" value="no" required>
                                    <label for="imageKeepNo">No</label>
                                </div>
                            </div>
                            <label style="margin-top: 5px; font-size: 0.9em;">Are you happy for us to keep your images
                                on file? *** If you're not happy for us to keep your images on file then if you return
                                to us for a repeat order we will need to charge you again for the setup.</label>
                        </div>

                        <div class="form-group" style="margin-top: 20px;">
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="rightsYes" name="imageRights" value="yes" required>
                                    <label for="rightsYes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="rightsNo" name="imageRights" value="no" required>
                                    <label for="rightsNo">No</label>
                                </div>
                            </div>
                            <label style="margin-top: 5px; font-size: 0.9em;">I have the rights/ have been given the
                                rights to this image.</label>
                        </div>

                        <div class="form-group" style="margin-top: 20px;">
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="termsYes" name="termsAccept" value="yes" required>
                                    <label for="termsYes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="termsNo" name="termsAccept" value="no" required>
                                    <label for="termsNo">No</label>
                                </div>
                            </div>
                            <label style="margin-top: 5px; font-size: 0.9em;">I have read and accept the terms &
                                conditions.</label>
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="4"
                                placeholder="Any additional notes or special requirements..."></textarea>
                        </div>
                    </div>

                    <!-- Newsletter -->
                    <div class="newsletter-section">
                        <div class="form-group">
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="newsletterYes" name="newsletter" value="yes">
                                    <label for="newsletterYes">Yes please</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="newsletterNo" name="newsletter" value="no">
                                    <label for="newsletterNo">No thank you</label>
                                </div>
                            </div>
                            <label style="margin-top: 10px; font-size: 0.9em;">Would you like to receive emails about
                                Badge Design's new products & services? Normally no more than once a month will be sent
                                & we never share your data with 3rd parties.</label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('musicStandForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const data = {};

            // Handle regular form fields
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            // Handle checkboxes for extras
            const extraCheckboxes = this.querySelectorAll('input[name="extras"]:checked');
            data.extras = Array.from(extraCheckboxes).map(cb => cb.value);

            // Validate required fields
            const requiredFields = ['name', 'email', 'phone', 'address', 'unit', 'standWidth', 'standHeight', 'aperture', 'design', 'fixing', 'fabric', 'fabricColour', 'shape', 'fringingColour', 'quantity', 'dataKeep', 'imageKeep', 'imageRights', 'termsAccept'];

            let isValid = true;
            let missingFields = [];

            requiredFields.forEach(field => {
                if (!data[field] || data[field] === '') {
                    isValid = false;
                    missingFields.push(field);
                }
            });

            if (!isValid) {
                alert('Please fill in all required fields: ' + missingFields.join(', '));
                return;
            }

            // Show success message
            alert('Thank you for your enquiry! We will contact you within 24 hours to discuss your music stand banner requirements.');

            console.log('Form Data:', data);

            // Here you would typically send the data to your server
            // Example: fetch('/submit-enquiry', { method: 'POST', body: formData })
        });

        // File upload handling
        const fileInput = document.getElementById('artworkFile');
        const uploadArea = document.querySelector('.file-upload-area');
        const uploadText = uploadArea.querySelector('.upload-text');
        const uploadSubtext = uploadArea.querySelector('.upload-subtext');

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                uploadText.textContent = file.name;
                uploadSubtext.textContent = `File size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
                uploadArea.style.borderColor = '#4CAF50';
                uploadArea.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
            } else {
                uploadText.textContent = 'Drag File or Click to Browse';
                uploadSubtext.textContent = 'Upload your logo or design file';
                uploadArea.style.borderColor = 'rgba(168, 178, 209, 0.3)';
                uploadArea.style.backgroundColor = 'rgba(20, 20, 35, 0.5)';
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function (e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#ff4757';
            uploadArea.style.backgroundColor = 'rgba(255, 71, 87, 0.1)';
        });

        uploadArea.addEventListener('dragleave', function (e) {
            e.preventDefault();
            if (!fileInput.files[0]) {
                uploadArea.style.borderColor = 'rgba(168, 178, 209, 0.3)';
                uploadArea.style.backgroundColor = 'rgba(20, 20, 35, 0.5)';
            }
        });

        uploadArea.addEventListener('drop', function (e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
            }
        });

        // Dynamic form behavior
        document.addEventListener('DOMContentLoaded', function () {
            // Auto-format phone number
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 6) {
                    value = value.substring(0, 5) + ' ' + value.substring(5, 11);
                }
                e.target.value = value;
            });

            // Auto-capitalize first letter of names and addresses
            const textInputs = ['name', 'address', 'address2', 'city'];
            textInputs.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('input', function (e) {
                        const words = e.target.value.split(' ');
                        const capitalizedWords = words.map(word =>
                            word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                        );
                        e.target.value = capitalizedWords.join(' ');
                    });
                }
            });

            // Set minimum date for deadline to today
            const deadlineInput = document.getElementById('deadline');
            const today = new Date().toISOString().split('T')[0];
            deadlineInput.min = today;

            // Show/hide custom options based on selections
            const unitRadios = document.querySelectorAll('input[name="unit"]');
            const measurementLabels = document.querySelectorAll('label[for="standWidth"], label[for="standHeight"]');

            unitRadios.forEach(radio => {
                radio.addEventListener('change', function () {
                    measurementLabels.forEach(label => {
                        const currentText = label.textContent.replace(/ \([^)]*\)/, '');
                        label.textContent = `${currentText} (${this.value})`;
                    });
                });
            });

            // Form section animations
            const formGroups = document.querySelectorAll('.form-group');
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function (entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            formGroups.forEach(group => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                group.style.transition = 'all 0.6s ease';
                observer.observe(group);
            });

            // Real-time form validation
            const requiredInputs = document.querySelectorAll('input[required], select[required]');
            requiredInputs.forEach(input => {
                input.addEventListener('blur', function () {
                    if (!this.value.trim()) {
                        this.style.borderColor = '#ff4757';
                        this.style.boxShadow = '0 0 0 2px rgba(255, 71, 87, 0.2)';
                    } else {
                        this.style.borderColor = '#4CAF50';
                        this.style.boxShadow = '0 0 0 2px rgba(76, 175, 80, 0.2)';
                    }
                });

                input.addEventListener('input', function () {
                    if (this.value.trim()) {
                        this.style.borderColor = 'rgba(168, 178, 209, 0.2)';
                        this.style.boxShadow = 'none';
                    }
                });
            });

            // Email validation
            const emailInput = document.getElementById('email');
            emailInput.addEventListener('blur', function () {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (this.value && !emailPattern.test(this.value)) {
                    this.style.borderColor = '#ff4757';
                    this.style.boxShadow = '0 0 0 2px rgba(255, 71, 87, 0.2)';
                } else if (this.value) {
                    this.style.borderColor = '#4CAF50';
                    this.style.boxShadow = '0 0 0 2px rgba(76, 175, 80, 0.2)';
                }
            });

            // Quantity validation
            const quantityInput = document.getElementById('quantity');
            quantityInput.addEventListener('input', function () {
                if (this.value <script 1) {
                    this.value = 1;
                }
                if (this.value > 1000) {
                    this.value = 1000;
                }
            });

            // Auto-save form data to localStorage (optional - for user convenience)
            const formInputs = document.querySelectorAll('input, select, textarea');
            formInputs.forEach(input => {
                // Load saved data
                const savedValue = localStorage.getItem(`musicStandForm_${input.name}`);
                if (savedValue && input.type !== 'file') {
                    if (input.type === 'radio' || input.type === 'checkbox') {
                        if (savedValue === input.value) {
                            input.checked = true;
                        }
                    } else {
                        input.value = savedValue;
                    }
                }

                // Save data on change
                input.addEventListener('change', function () {
                    if (input.type === 'radio' || input.type === 'checkbox') {
                        if (input.checked) {
                            localStorage.setItem(`musicStandForm_${input.name}`, input.value);
                        }
                    } else if (input.type !== 'file') {
                        localStorage.setItem(`musicStandForm_${input.name}`, input.value);
                    }
                });
            });

            // Clear localStorage on successful submission
            document.getElementById('musicStandForm').addEventListener('submit', function () {
                formInputs.forEach(input => {
                    localStorage.removeItem(`musicStandForm_${input.name}`);
                });
            });
        });

        // Smooth scrolling to form sections
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // Progress indicator (optional enhancement)
        function updateFormProgress() {
            const requiredFields = document.querySelectorAll('input[required], select[required]');
            let filledFields = 0;

            requiredFields.forEach(field => {
                if (field.type === 'radio') {
                    const radioGroup = document.querySelectorAll(`input[name="${field.name}"]`);
                    const isChecked = Array.from(radioGroup).some(radio => radio.checked);
                    if (isChecked) filledFields++;
                } else if (field.value.trim()) {
                    filledFields++;
                }
            });

            const progress = Math.round((filledFields / requiredFields.length) * 100);
            console.log(`Form Progress: ${progress}%`);

            return progress;
        }

        // Call progress update on form changes
        document.addEventListener('input', updateFormProgress);
        document.addEventListener('change', updateFormProgress);
    </script>

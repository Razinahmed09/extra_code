<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a1a42, #000000, #420087);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .about-container {
            max-width: 1400px;
            margin: 0 auto;
            color: white;
        }

        .about-title {
            font-size: clamp(4rem, 8vw, 8rem);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 60px;
            letter-spacing: -2px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .left-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .service-item h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .service-item p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .main-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 500px;
        }

        .image-large {
            grid-row: 1 / 3;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .image-small {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .image-large img,
        .image-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-large:hover img,
        .image-small:hover img {
            transform: scale(1.05);
        }

        .right-content {
            padding-left: 20px;
        }

        .philosophy-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .philosophy-text {
            font-size: 1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 25px;
        }

        .corner-image {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .corner-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 50px;
            }
            
            .main-images {
                order: -1;
                height: 400px;
            }
            
            .right-content {
                padding-left: 0;
            }
        }

        @media (max-width: 768px) {
            .main-images {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .image-large,
            .image-small {
                height: 250px;
            }
            
            .philosophy-section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1 class="about-title">ABOUT<br>US</h1>
        
        <div class="content-grid">
            <div class="left-content">
                <div class="service-item">
                    <h3>Luxurious Interior and Industrial Design</h3>
                </div>
                
                <div class="service-item">
                    <h3>Modern Elegance</h3>
                    <p>Designs featuring clean lines, neutral palettes, and high-quality materials.</p>
                </div>
            </div>

            <div class="main-images">
                <div class="image-large">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Modern living room">
                </div>
                <div class="image-small">
                    <img src="https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Modern bedroom">
                </div>
                <div class="image-small">
                    <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Modern kitchen">
                </div>
            </div>

            <div class="right-content">
                <div class="philosophy-section">
                    <h2>Our Philosophy</h2>
                    <p class="philosophy-text">
                        At Britto Charlotte, we believe in creating luxurious, personalized environments that reflect our clients' tastes and lifestyles.
                    </p>
                    
                    <div class="corner-image">
                        <img src="https://images.unsplash.com/photo-1631679706909-1844bbd07221?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Interior design detail">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
